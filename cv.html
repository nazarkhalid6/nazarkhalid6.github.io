<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nazar Khalid — CV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>

<body class="bg-white text-gray-900">

  <!-- HEADER -->
  <header class="sticky top-0 z-40 bg-white/95 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-lg">Nazar Khalid</a>

      <!-- DESKTOP NAV -->
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="policy-research.html">Policy writings</a>
        <a href="cv.html" class="underline font-semibold">CV</a>
        <a href="media.html">Media</a>
        <a href="teaching.html">Teaching</a>
      </nav>

      <button id="menuBtn" class="md:hidden p-2 border rounded" aria-label="Toggle menu">☰</button>
    </div>

    <!-- MOBILE MENU -->
    <div id="mobileMenu" class="md:hidden hidden border-t">
      <div class="max-w-6xl mx-auto px-4 py-3 flex flex-col gap-3 text-sm">
        <a href="index.html" class="mobile-link">Home</a>
        <a href="research.html" class="mobile-link">Research</a>
        <a href="policy-research.html" class="mobile-link">Policy writings</a>
        <a href="cv.html" class="mobile-link font-semibold underline">CV</a>
        <a href="media.html" class="mobile-link">Media</a>
        <a href="teaching.html" class="mobile-link">Teaching</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-4xl mx-auto px-4 py-12">
    <section class="space-y-8">

      <!-- FIELDWORK PHOTO -->
      <div class="border border-gray-300 rounded-lg overflow-hidden bg-gray-50 flex justify-center">
        <img
          src="school kids.jpg"
          alt="School children in fieldwork setting"
          class="w-full h-auto max-h-[480px] object-contain"
        >
      </div>

      <!-- CV CARD: Title + buttons + preview -->
      <div class="border border-gray-300 rounded-lg bg-gray-50 p-4 md:p-6">
        <!-- Header row -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
          <h1 class="text-xl font-semibold text-gray-900">Curriculum Vitae</h1>
          <div class="flex flex-wrap gap-3 text-sm">
            <!-- Open GitHub copy -->
            <a
              href="NazarKhalid_resume_EPS.pdf"
              target="_blank"
              class="inline-flex items-center px-3 py-1.5 border border-gray-300 rounded hover:bg-white"
            >
              Open PDF
            </a>
            <!-- Download latest from Dropbox -->
            <a
              href="https://www.dropbox.com/scl/fi/0u657yhbx8moejyec9fil/NazarKhalid_resume.pdf?rlkey=iicucfdhwygfzjvjxev72y5n6&st=pag9t7pu&dl=1"
              target="_blank" rel="noopener noreferrer"
              class="inline-flex items-center px-3 py-1.5 border border-blue-600 text-blue-700 rounded hover:bg-blue-50"
            >
              Download latest CV
            </a>
          </div>
        </div>

        <!-- Inline preview: shown on md+ screens -->
        <div class="hidden md:block">
          <iframe
            src="NazarKhalid_resume_EPS.pdf"
            title="Nazar Khalid CV"
            class="w-full rounded border border-gray-300"
            style="height:78vh; min-height:600px; border:0;"
          ></iframe>
        </div>

        <p class="mt-3 text-xs text-gray-500">
          Please click on “Download latest CV” for the most recent version.
        </p>
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="mt-12 py-8 border-t">
    <div class="max-w-6xl mx-auto px-4 text-sm text-gray-500">
      © <span id="year-cv"></span> Nazar Khalid.
    </div>
  </footer>

  <!-- JS -->
  <script>
    document.getElementById('year-cv').textContent = new Date().getFullYear();

    const btn = document.getElementById('menuBtn');
    const mobile = document.getElementById('mobileMenu');

    if (btn && mobile) {
      btn.addEventListener('click', () => mobile.classList.toggle('hidden'));
    }

    document.querySelectorAll('.mobile-link')
      .forEach(a => a.addEventListener('click', () => mobile.classList.add('hidden')));
  </script>

</body>
</html>
